        function generateGoogleSearch(query) {
            const encodedQuery = encodeURIComponent(query);
            return `
                <a href="https://www.google.com/search?q=${encodedQuery}" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="inline-block align-middle ml-1 text-gray-500 hover:text-blue-600 transition duration-150 p-1 rounded-full hover:bg-blue-100"

         * @returns {string} HTML 連結
         */
        function generateRouteLink(startLat, startLon, endLat, endLon) {
            if (!startLat || !startLon || !endLat || !endLon) {
                return '<span class="text-xs text-red-400 ml-2"> (缺少地圖座標)</span>';

            const endCoords = `${endLat},${endLon}`;
            // Google Maps URL 格式：/dir/ 起點/終點
            const url = `https://www.google.com/maps/dir/${startCoords}/${endCoords}/data=!4m2!4m1!3e3`; // !3e3 是設定為大眾運輸
            
            return `
                <a href="${url}" 
                   target="_blank" 
                   rel="noopener noreferrer"

                    routeLinkHtml = generateRouteLink(
                        previousActivity.lat, 
                        previousActivity.lon, 
                        activity.lat, 
                        activity.lon
                    );
                }

                // 決定搜尋連結
                const searchName = activity.name || activity.description.split(' ')[0];
                const searchLink = generateGoogleSearch(searchName);

                html += `
                    <div class="relative pl-10 border-l-4 border-indigo-300">
                        <!-- 時間軸點 -->
                        <div class="absolute -left-3 top-0 w-6 h-6 bg-indigo-500 rounded-full flex items-center justify-center text-white shadow-lg">
                            <i data-lucide="clock" class="w-3 h-3"></i>
                        </div>

                        <!-- 內容卡片 -->
                        <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5">
                            <div class="flex items-center justify-between mb-1">
                                <span class="text-lg font-extrabold text-indigo-600">${activity.time}</span>
                                <span class="text-xs font-semibold text-gray-400">#Day${data.day}</span>
                            </div>
                            
                            <h3 class="text-xl font-semibold text-gray-800 leading-snug">
                                ${activity.description}
                                ${searchLink}
                            </h3>
                            
                            ${isMajorPoint ? `
                                <div class="mt-2 flex flex-wrap items-center space-x-4">
                                    <div class="flex items-center text-xs text-gray-500">
                                        <i data-lucide="map" class="w-3 h-3 mr-1"></i>
                                        <span>地點: ${activity.name}</span>
                                    </div>
                                    ${routeLinkHtml}
                                </div>
                            ` : `<p class="text-sm text-gray-500 mt-1 italic">未指定地圖地點</p>`}
                        </div>
                    </div>
                `;

                // 更新上一個活動的座標，但只在活動有指定座標時才更新
                if (activity.lat && activity.lon) {
                    previousActivity = activity;
                }
            });

            html += '</div>';

            contentDiv.innerHTML = html;
            
            // 重新初始化 Lucide 圖標
            lucide.createIcons();
            
            // 更新 Tab 樣式
            document.querySelectorAll('.day-tab').forEach(tab => {
                const tabDay = parseInt(tab.dataset.day);
                if (tabDay === dayNumber) {
                    tab.classList.add('bg-indigo-600', 'text-white', 'shadow-md', 'font-bold');
                    tab.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-indigo-100');
                } else {
                    tab.classList.remove('bg-indigo-600', 'text-white', 'shadow-md', 'font-bold');
                    tab.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-indigo-100');
                }
            });
        }

        /**
         * 渲染 Tab 導航列
         */
        function renderTabs() {
            const tabsNav = document.getElementById('day-tabs');
            let tabHtml = '';
            itineraryData.forEach(day => {
                // 新增 whitespace-nowrap 確保文字不折行
                tabHtml += `
                    <button class="day-tab flex-grow min-w-[120px] p-3 rounded-lg text-center text-sm md:text-base transition duration-200 ease-in-out whitespace-nowrap" 
                            data-day="${day.day}" 
                            onclick="renderItinerary(${day.day})">
                        ${day.date} ${day.city}
                    </button>
                `;
            });
            tabsNav.innerHTML = tabHtml;
        }

        // --- 啟動應用程式 ---
        window.onload = () => {
            renderTabs();
            // 預設渲染第一天的行程
            renderItinerary(1);
        };
    </script>
</body>
</html>
